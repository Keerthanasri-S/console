<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Ticket Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5" style="max-width: 550px;">
  <h2 class="text-center mb-4" th:text="${pageTitle}">Ticket Form</h2>

  <!-- Success/Error Messages -->
  <div th:if="${message}" class="alert alert-success text-center" role="alert">
    <i class="fas fa-check-circle me-2"></i> [[${message}]]
  </div>
  <div th:if="${error}" class="alert alert-danger text-center" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i> [[${error}]]
  </div>

  <!-- Ticket Form -->
  <form th:action="@{/tickets/save}" th:object="${ticket}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" th:field="*{title}" id="title" class="form-control"
             required minlength="2" maxlength="128"
             th:classappend="${#fields.hasErrors('title')}? 'is-invalid' : ''"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" th:field="*{description}" id="description" class="form-control"
             minlength="2" maxlength="256"
             th:classappend="${#fields.hasErrors('description')}? 'is-invalid' : ''"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="mb-3">
      <label for="level" class="form-label">Level</label>
      <input type="number" th:field="*{level}" id="level" class="form-control"
             required min="1"
             th:classappend="${#fields.hasErrors('level')}? 'is-invalid' : ''"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" th:field="*{published}" id="published"/>
      <label class="form-check-label" for="published">Published</label>
    </div>

    <div class="text-center mt-4">
      <a th:href="@{/tickets}" class="btn btn-secondary">
        <i class="fas fa-times me-1"></i> Cancel
      </a>
      <button type="submit" class="btn btn-primary me-2">
        <i class="fas fa-save me-1"></i> Save
      </button>
    </div>
  </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
