<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Tickets</h2>

  <!-- Toast / Success Message -->
  <div th:if="${message}"
       class="toast align-items-center text-white bg-success border-0"
       role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        [[${message}]]
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <!-- Error Message -->
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i> [[${error}]]
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Search -->
  <form th:action="@{/tickets}" method="get" class="row mb-3 justify-content-center">
    <div class="col-auto">
      <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search tickets">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary"><i class="fas fa-search me-1"></i> Search</button>
    </div>
    <div class="col-auto">
      <a th:href="@{/tickets}" class="btn btn-secondary">Reset</a>
    </div>
  </form>

  <!-- Add Ticket -->
  <div class="mb-3 text-end">
    <a th:href="@{/tickets/new}" class="btn btn-success"><i class="fas fa-plus me-1"></i> Add New Ticket</a>
  </div>

  <!-- Tickets Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
      <tr>
        <th>
          <a th:href="@{|/tickets?page=${currentPage}&size=${pageSize}&sort=id&dir=${sort == 'id' ? reverseDir : 'asc'}${keyword != null ? '&keyword=' + keyword : ''}|}">
            ID
          </a>
        </th>
        <th>
          <a th:href="@{|/tickets?page=${currentPage}&size=${pageSize}&sort=title&dir=${sort == 'title' ? reverseDir : 'asc'}${keyword != null ? '&keyword=' + keyword : ''}|}">
            Title
          </a>
        </th>
        <th>
          <a th:href="@{|/tickets?page=${currentPage}&size=${pageSize}&sort=description&dir=${sort == 'description' ? reverseDir : 'asc'}${keyword != null ? '&keyword=' + keyword : ''}|}">
            Description
          </a>
        </th>
        <th>
          <a th:href="@{|/tickets?page=${currentPage}&size=${pageSize}&sort=level&dir=${sort == 'level' ? reverseDir : 'asc'}${keyword != null ? '&keyword=' + keyword : ''}|}">
            Level
          </a>
        </th>
        <th>
          <a th:href="@{|/tickets?page=${currentPage}&size=${pageSize}&sort=published&dir=${sort == 'published' ? reverseDir : 'asc'}${keyword != null ? '&keyword=' + keyword : ''}|}">
            Published
          </a>
        </th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.title}"></td>
        <td th:text="${ticket.description}"></td>
        <td th:text="${ticket.level}"></td>
        <td>
          <i th:if="${ticket.published}" class="fa-regular fa-square-check text-success"></i>
          <i th:if="${!ticket.published}" class="fa-regular fa-square text-muted"></i>
        </td>
        <td>
          <a th:href="@{'/tickets/' + ${ticket.id}}" class="btn btn-sm btn-warning">
            <i class="fas fa-edit me-1"></i> Edit
          </a>
          <a th:href="@{'/tickets/delete/' + ${ticket.id}}" class="btn btn-sm btn-danger"
             onclick="return confirm('Are you sure you want to delete this ticket?');">
            <i class="fas fa-trash me-1"></i> Delete
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(tickets)}">
        <td colspan="6">No tickets found.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="row align-items-center mt-3 g-2">
    <div class="col-md-4">
      <form th:action="@{/tickets}" method="get" class="d-inline-flex align-items-center">
        <input type="hidden" name="page" value="1"/>
        <input type="hidden" name="keyword" th:value="${keyword}"/>
        <input type="hidden" name="sort" th:value="${sort}"/>
        <input type="hidden" name="dir" th:value="${dir}"/>
        <label for="sizeBottom" class="form-label me-2 mb-0">Per page</label>
        <select id="sizeBottom" name="size" class="form-select w-auto" onchange="this.form.submit()">
          <option th:selected="${pageSize == 10}" value="10">10</option>
          <option th:selected="${pageSize == 25}" value="25">25</option>
          <option th:selected="${pageSize == 50}" value="50">50</option>
          <option th:selected="${pageSize == 100}" value="100">100</option>
        </select>
      </form>
    </div>

    <div class="col-md-4 text-center">
      <span th:text="${totalItems}"></span> items â€¢ Page <span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span>
    </div>

    <div class="col-md-4 text-end">
      <nav aria-label="Ticket pagination">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item" th:classappend="${currentPage == 1} ? ' disabled'">
            <span class="page-link" th:if="${currentPage == 1}" tabindex="-1" aria-disabled="true">Previous</span>
            <a class="page-link" th:if="${currentPage > 1}"
               th:href="@{|/tickets?page=${currentPage - 1}&size=${pageSize}&sort=${sort}&dir=${dir}${keyword != null ? '&keyword=' + keyword : ''}|}">Previous</a>
          </li>
          <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
              th:classappend="${i == currentPage} ? ' active'">
            <span class="page-link" th:if="${i == currentPage}" th:text="${i}">1</span>
            <a class="page-link" th:if="${i != currentPage}"
               th:href="@{|/tickets?page=${i}&size=${pageSize}&sort=${sort}&dir=${dir}${keyword != null ? '&keyword=' + keyword : ''}|}"
               th:text="${i}">1</a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages} ? ' disabled'">
            <span class="page-link" th:if="${currentPage == totalPages}" aria-disabled="true">Next</span>
            <a class="page-link" th:if="${currentPage < totalPages}"
               th:href="@{|/tickets?page=${currentPage + 1}&size=${pageSize}&sort=${sort}&dir=${dir}${keyword != null ? '&keyword=' + keyword : ''}|}">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>


  <script>
  document.addEventListener('DOMContentLoaded', function () {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    toastElList.map(function (toastEl) {
      var toast = new bootstrap.Toast(toastEl)
      toast.show()
    })
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
