<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>ScaleBI Console</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap 5 bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Tickets</h2>

    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
      role="alert">
      [[${message}]]
      <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="my-3">
      <form th:action="@{/tickets}" id="searchForm">
        <input type="hidden" name="page" value="1" />
        <div class="row">
          <div class="col-12">
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
              <input id="keyword" type="search" name="keyword" th:value="${keyword}" class="form-control"
                placeholder="Enter keyword">
              <button type="submit" class="btn btn-secondary">Search</button>
              <a th:href="@{/tickets}" class="btn btn-info">Clear</a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div th:if="${tickets.size() > 0}">
      <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Level</th>
            <th scope="col">Published</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="ticket : ${tickets}">
            <th scope="row">[[${ticket.id}]]</th>
            <td>[[${ticket.title}]]</td>
            <td>[[${ticket.description}]]</td>
            <td>[[${ticket.level}]]</td>
            <td>
              <a th:if="${ticket.published == true}" class="fa-regular fa-square-check"
                th:href="@{'/tickets/' + ${ticket.id} + '/published/false'}" title="Disable this ticket"></a>
              <a th:if="${ticket.published == false}" class="fa-regular fa-square icon-dark"
                th:href="@{'/tickets/' + ${ticket.id} + '/published/true'}" title="Enable this ticket"></a>
            </td>
            <td>
              <a th:href="@{'/tickets/' + ${ticket.id}}" title="Edit this ticket"
                class="fa-regular fa-pen-to-square icon-dark"></a>
              &nbsp;
              <a th:href="@{'/tickets/delete/' + ${ticket.id}}" th:ticketTitle="${ticket.title}" id="btnDelete"
                title="Delete this ticket" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="row align-items-center mt-3 g-2">
        <div class="col-md-4">
          <form th:action="@{/tickets}" method="get" class="d-inline-flex align-items-center">
            <input type="hidden" name="page" value="1" />
            <input type="hidden" name="keyword" th:value="${keyword}" />
            <label for="sizeBottom" class="form-label me-2 mb-0">Per page</label>
            <select id="sizeBottom" name="size" class="form-select w-auto" onchange="this.form.submit()">
              <option th:selected="${pageSize == 10}" value="10">10</option>
              <option th:selected="${pageSize == 25}" value="25">25</option>
              <option th:selected="${pageSize == 50}" value="50">50</option>
              <option th:selected="${pageSize == 100}" value="100">100</option>
            </select>
          </form>

        <div class="col-md-4 text-center">
          <span th:text="${totalItems}"></span> items â€¢ Page <span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span>
        </div>

        <div class="col-md-4 text-end">
          <nav aria-label="Ticket pagination">
            <ul class="pagination justify-content-center mb-0">
              <li class="page-item" th:classappend="${currentPage == 1} ? ' disabled'">
                <span class="page-link" th:if="${currentPage == 1}" tabindex="-1" aria-disabled="true">Previous</span>
                <a class="page-link" th:if="${currentPage > 1}"
                   th:href="@{|/tickets?page=${currentPage - 1}&size=${pageSize}${keyword != null ? '&keyword=' + keyword : ''}|}">Previous</a>
              </li>
              <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? ' active'">
                <span class="page-link" th:if="${i == currentPage}" th:text="${i}">1</span>
                <a class="page-link" th:if="${i != currentPage}"
                   th:href="@{|/tickets?page=${i}&size=${pageSize}${keyword != null ? '&keyword=' + keyword : ''}|}"
                   th:text="${i}">1</a>
              </li>
              <li class="page-item" th:classappend="${currentPage == totalPages} ? ' disabled'">
                <span class="page-link" th:if="${currentPage == totalPages}" aria-disabled="true">Next</span>
                <a class="page-link" th:if="${currentPage < totalPages}"
                   th:href="@{|/tickets?page=${currentPage + 1}&size=${pageSize}${keyword != null ? '&keyword=' + keyword : ''}|}">Next</a>
              </li>
            </ul>
          </nav>
        </div>

      </div>
    </div>

    <div class="" th:unless="${tickets.size() > 0}">
{{ ... }}
    </div>
  </div>

  <div class="modal fade text-center" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <span id="confirmText"></span>
        </div>

        <div class="modal-footer">
          <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      var deleteButtons = document.querySelectorAll('.btn-delete');
      deleteButtons.forEach(function (btn) {
        btn.addEventListener('click', function (e) {
          e.preventDefault();
          var link = e.currentTarget;
          var ticketTitle = link.getAttribute('ticketTitle');
          document.getElementById('yesBtn').setAttribute('href', link.getAttribute('href'));
          document.getElementById('confirmText').innerHTML = 'Do you want to delete the Ticket <strong>' + ticketTitle + '</strong>?';
          var modal = new bootstrap.Modal(document.getElementById('confirmModal'));
          modal.show();
        });
      });
    });
  </script>

</body>

</html>
